<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/ad/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/ad/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/ad/js/libs/modernizr.min.js"></script>
    <script src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
    <script src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<include file="Common/top"/>
<div class="container clearfix">
    <include file="Common/left"/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="{:U('Message/lst')}">留言管理</a><span class="crumb-step">&gt;</span><span>修改分类</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <input name="mid" type="hidden" value="{$info.mid}">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th width="120"><i class="require-red">*</i>昵称：</th>
                                <td>
                                    {$info.nickname}
                                </td>
                            </tr>
                            <tr>
                                <th>Email：</th>
                                <td>{$info.email}</td>
                            </tr>
                            <tr>
                                <th>网址：</th>
                                <td>{$info.site}</td>
                            </tr>
                            <tr>
                                <th>审核：</th>
                                <td><input type="radio" name="actived" value="1" <if condition="$info['actived'] eq '1'">checked="checked"</if> >通过
                                <input type="radio" name="actived" value="0" <if condition="$info['actived'] eq '0'">checked="checked"</if>>不通过</td>
                            </tr>
                            <tr>
                                <th>描述：</th>
                                <td><textarea name="des" class="common-textarea" cols="58" rows="10">{$info.content}</textarea></td>
                            </tr>
                            <tr>
                                <th>回复：</th>
                                <td><textarea name="recontent" class="common-textarea" id="recontent" cols="58" rows="10">{$info.recontent}</textarea></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
</html>
<script type="text/javascript">
    var ue = UE.getEditor('content',{initialFrameHeight:400});
</script>
