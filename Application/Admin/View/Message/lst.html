<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/ad/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/ad/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/ad/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/ad/js/libs/modernizr.min.js"></script>
</head>
<body>
<include file="Common/top"/>
<div class="container clearfix">
    <include file="Common/left"/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">留言管理</span></div>
        </div>

        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>
                            <input type="submit" class="btn btn-primary btn2" value="批量删除" form="myform" formaction="__CONTROLLER__/bdel">
                        </a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%"><input class="allChoose" name="" id='check' type="checkbox"></th>
                            <th>ID</th>
                            <th>昵称</th>
                            <th>Email</th>
                            <th>审核状态</th>
                            <th>操作</th>
                        </tr>
                        <volist name="mes" id="vo"> 
                        <tr>
                            <td class="tc"><input name="ids[]" value="{$vo.mid}" class="check" type="checkbox"></td>
                            <td>{$vo.mid}</td>
                            <td>{$vo.nickname}</td>
                            <td>{$vo.email}</td>
                            <td>
                             <if condition="$vo['actived'] eq '1'">   
                            通过
                            <else />
                            不通过
                            </if>
                            </td>
                            <td>
                                <a class="link-update" href="__CONTROLLER__/reply/id/{$vo.mid}">审核回复</a>
                                <a class="link-del" onclick="return confirm('删除该留言?');" href="__CONTROLLER__/delete/id/{$vo.mid}">删除</a>
                            </td>
                        </tr>
                        </volist>
                    </table>
                    
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
<script type="text/javascript">
    $(function(){
        $('#check').click(function(){
            if($(this).attr('checked')){
                $('.check').attr('checked','checked');
            }else{
                $('.check').removeAttr('checked');
            }
        })
    })
</script>
