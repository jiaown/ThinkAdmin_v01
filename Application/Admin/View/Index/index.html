<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>网站内容后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/ad/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/ad/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/ad/js/libs/modernizr.min.js"></script>
</head>
<body>
<include file="Common/top" />
<div class="container clearfix">
    <include file="Common/left" />
    <!--/sidebar-->
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font">&#xe06b;</i><span>欢迎进入网站内容管理系统<span></span></span></div>
        </div>
        <div class="result-wrap">
            <div class="result-title">
                <h1>快捷操作</h1>
            </div>
            <div class="result-content">
                <div class="short-wrap">
                    <a href="#"><i class="icon-font">&#xe001;</i>新增分类</a>
                    <a href="#"><i class="icon-font">&#xe005;</i>新增资讯</a>
                    <a href="#"><i class="icon-font">&#xe01e;</i>查看留言</a>
                </div>
            </div>
        </div>
        <div class="result-wrap">
            <div class="result-title">
                <h1>系统基本信息</h1>
            </div>
            <div class="result-content">
                <ul class="sys-info-list">
                    <li>
                        <label class="res-lab">操作系统</label><span class="res-info">{$hostInfo.uname}</span>
                    </li>
                    <li>
                        <label class="res-lab">运行环境</label><span class="res-info">{$hostInfo.version}</span>
                    </li>
                    <li>
                        <label class="res-lab">PHP运行方式</label><span class="res-info">{$hostInfo.sapi}</span>
                    </li>
                    <li>
                        <label class="res-lab">静静设计-版本</label><span class="res-info">v-0.1</span>
                    </li>
                    <li>
                        <label class="res-lab">上传附件限制</label><span class="res-info">2M</span>
                    </li>
                    <li>
                        <label class="res-lab">北京时间</label><span class="res-info">{$Think.const.NOW_TIME|date='Y-m-d h:i:s',###}</span>
                    </li>
                    <li>
                        <label class="res-lab">服务器域名/IP</label><span class="res-info">{$hostInfo.host} [ {$hostInfo.hostname} ]</span>
                    </li>
                    <li>
                        <label class="res-lab">Host</label><span class="res-info">{$hostInfo.hostname}</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="result-wrap">
            <div class="result-title">
                <h1>使用帮助</h1>
            </div>
            <div class="result-content">
                <ul class="sys-info-list">
                    <li>
                        <label class="res-lab">技术支持 QQ：</label><span class="res-info"><a href="javascript:void(0)" onclick="window.open('http://wpa.qq.com/msgrd?V=1&amp;uin=316231881');return false;" id="qq">316231881</a></span>
                        
                    </li>
                    
                </ul>
            </div>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
