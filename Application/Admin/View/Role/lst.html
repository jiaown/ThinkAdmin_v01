<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/ad/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/ad/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/ad/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/ad/js/libs/modernizr.min.js"></script>
</head>
<body>
<include file="Common/top"/>
<div class="container clearfix">
    <include file="Common/left"/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:U('Index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">角色管理</span></div>
        </div>
        <div class="search-wrap" style="display:none;">
            <div class="search-content">
                <form action="" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="120">选择分类:</th>
                            <td>
                                <select name="search-sort" id="">
                                    <option value="">全部</option>
                                    <option value="19">精品界面</option><option value="20">推荐界面</option>
                                </select>
                            </td>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="__CONTROLLER__/add" class="btn btn-primary btn2"><i class="icon-font"></i>新增角色</a>
                        <a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>
                            <input type="submit" class="btn btn-primary btn2" value="批量删除" form="myform" formaction="__CONTROLLER__/bdel">
                        </a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="5%"><input id="check" class="allChoose" name="" type="checkbox"></th>

                            <th>ID</th>
                            <th>角色名称</th>
                            <th>权限</th>
                            <th>操作</th>
                        </tr>
                        <volist name="list" id="vo"> 
                        <tr>
                            <td class="tc"><input class="check" name="ids[]" value="{$vo.id}" type="checkbox"></td>
                            </if>
                            <td>{$vo.id} </td>
                            <td>{$vo.rolename}</td>
                            <td><if condition="$vo['pri_id_list'] eq '*'">所有权限<else/>{$vo.pri_name}</if></td>
                            <td>
                                <a class="link-update" href="__CONTROLLER__/edit/id/{$vo.id}">修改</a>
                                <if condition="$vo['id'] neq 1">
                                <a class="link-del" onclick="return confirm('确定删除该角色?')" href="__CONTROLLER__/delete/id/{$vo.id}">删除</a>
                                </if>
                            </td>
                        </tr>
                        </volist>
                    </table>
                    
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
<script type="text/javascript">
    $(function(){
        $('#check').click(function(){
            if($(this).attr('checked')){
                $('.check').attr('checked','checked');
            }else{
                $('.check').removeAttr('checked');
            }
        })
    })
</script>
